    <body>

        <!-- header -->
    <header class = "header">
        <div class = "nav-section">
            <div class = "brand-and-navBtn">
                <span class = "brand-name">
                    <a href="index.html" class="brand-logo"><img src="Docs/assets/logo.png" alt="Brand Logo"></a>
                </span>
                <span class = "navBtn flex">

            </div>

            <!-- navigation menu -->
            <nav class = "top-nav">
                <ul>
                    <li><a href = "index.html" class = "active">Home</a></li>

                    <li><a href = "blog.html">Blog</a></li>
                    <li><a href = "contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <!-- end of header -->




        <div class="gallery-wrap">
            <img src="Docs/Assets/back.png" id="backBtn">
            <div class="gallery">
                <div>
                     <span><img src = "Docs/assets/INSTA1.jpg"></span>
                     <span><img src = "Docs/assets/INSTA2.jpg"></span>
                     <span><img src = "Docs/assets/INSTA3.jpg"></span>
                     <span><img src = "Docs/assets/INSTA4.jpg"></span>
                 </div>
                 <div>
                    <span><img src = "Docs/assets/INSTA5.jpg"></span>
                    <span><img src = "Docs/assets/INSTA6.jpg"></span>
                    <span><img src = "Docs/assets/INSTA7.jpg"></span>
                    <span><img src = "Docs/assets/INSTA8.jpg"></span>
                </div>
            </div>
            <img src="Docs/Assets/next.png" id="nextBtn">
        </div>
            
    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn =  document.getElementById("backBtn");
        let nextBtn =  document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";

        });

        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft +=900;
        });

        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft +=900;
        });

    </script>
        
    

</body>
