<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Subscription</title>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    /* Styles for centering the subscription form */
    .subs {
        display: flex;
        align-items: center;
    }

    .subs input[type="email"] {
        margin-right: 10px;
        padding: 5px;
        width: 200px;
    }

    .subs button {
        padding: 5px 10px;
    }
</style>
</head>
<body>

<div class="subs">
    <i class="fas fa-envelope"></i>
    <input type="email" id="email" placeholder="Email Address">
    <button type="button" id="subscribeButton">SUBSCRIBE</button>
</div>

<script>
    // Function to display message when button is clicked
    function sendEmail() {
        alert("Email sent!");
    }

    // Get the subscribe button element
    var subscribeButton = document.getElementById("subscribeButton");

    // Add event listener to the button
    subscribeButton.addEventListener("click", sendEmail);
</script>

</body>
</html>
