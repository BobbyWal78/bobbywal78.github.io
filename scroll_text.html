<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Text Scroll</title>
<style>
    .scroll-container {
        width: 100%;
        overflow: hidden;
        position: relative;
        white-space: nowrap;
    }

    .scroll-text {
        display: inline-block;
        padding-left: 100%;
        animation: scroll 40s linear infinite; /* Adjust speed by changing '10s' */
    }

    @keyframes scroll {
        0% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>
</head>
<body>
<div class="scroll-container">
    <div class="scroll-text">
        <!-- Your text goes here -->
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla volutpat
        lectus libero, non gravida quam vehicula eu. Maecenas vitae molestie
        ligula. Duis quis placerat quam. Nulla facilisi. Aenean venenatis
        mauris sit amet ultrices suscipit. Integer vitae tristique libero.
    </div>
</div>
</body>
</html>
